<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset-PassWord Form</title>
  <link rel="stylesheet" href="css/dn_dk.css">
</head>
<body>
  <div class="container">
    <img src="https://static1.cafeland.vn/cafelandData/upload/tintuc/doanhnhan/2020/03/tuan-04/7-1585211245.jpg" alt="Background" class="background-image">
    <div class="form-container">
      <h2>Mật khẩu mới</h2>
      <form id="resetForm">        
        <label for="password">Password New:</label>
        <input type="password" id="password" name="password" required>
        <label for="password_confirmation">Confirm_Password:</label>
        <input type="password" id="password_confirmation" name="password_confirmation" required>
        
        <button type="submit">Lưu</button>
      </form>
      <div id="message"></div>
    </div>
  </div>
</body>
    <script type="module" src="js/form_reset.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
</html>
