<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/dn_dk.css">
</head>
<body>
  <div class="container">
    <img src="https://static1.cafeland.vn/cafelandData/upload/tintuc/doanhnhan/2020/03/tuan-04/7-1585211245.jpg" alt="Background" class="background-image">
    <div class="form-container">
      <h2>Quên mật khẩu</h2>
      <form id="emailForm">        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
            
        <button type="submit">Nhập</button>
      </form>
      <div id="message"></div>
    </div>
  </div>

</body>
    <script type="module" src="js/form_email.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
</html>
