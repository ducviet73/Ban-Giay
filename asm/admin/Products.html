<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel | Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </head>
  <body>
    <section class="sidebar">
      <a href="#" class="logo">
        <i class="fab fa-slack"></i>
        <span class="text">Admin Panel</span>
      </a>

      <ul class="side-menu top">
        <li >
          <a href="index.html" class="nav-link">
            <i class="fas fa-border-all"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li class="active">
          <a href="Products.html" class="nav-link">
            <i class="fas fa-shopping-cart"></i>
            <span class="text">Sản phẩm</span>
          </a>
        </li>
        <li>
          <a href="categories.html" class="nav-link">
            <i class="fas fa-chart-simple"></i>
            <span class="text">Danh mục</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="fas fa-message"></i>
            <span class="text">Message</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="fas fa-people-group"></i>
            <span class="text">Team</span>
          </a>
        </li>
      </ul>

      <ul class="side-menu">
        <li>
          <a href="#">
            <i class="fas fa-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="fas fa-right-from-bracket"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>

    <section class="content">
      <main>
          <div class="head-title">
              <div class="left">
                  <h1>Sản phẩm</h1>
              </div>
              <a href="#" class="download-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                  <i class="fas fa-cloud-download-alt"></i>
                  <span class="text">Thêm sản phẩm</span>
              </a>
              <!-- Modal -->
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">Thêm sản phẩm</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <div class="modal-body">
                              <form class="form-user" id="form-user">
                                  <div class="form-group">
                                      <label>Tên sản phẩm</label>
                                      <input type="text" class="form-control" name="name" placeholder="Enter Fullname">
                                  </div>
                                  <div class="form-group">
                                      <label>Giá</label>
                                      <input type="text" class="form-control" name="price" placeholder="Enter Price">
                                  </div>
                                  <div class="form-group">
                                      <label>Ảnh</label>
                                      <input type="text" name="img" placeholder="Product Image URL" class="form-control">
                                  </div>
                                  <button type="submit" class="btn btn-primary">Thêm</button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- Edit Modal -->
              <div id="myEdt" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Sửa sản phẩm</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="form-user" id="form-user">
                                <div class="form-group">
                                    <label>Tên sản phẩm</label>
                                    <input type="text" class="form-control" name="name" placeholder="Enter Fullname">
                                </div>
                                <div class="form-group">
                                    <label>Giá</label>
                                    <input type="text" class="form-control" name="price" placeholder="Enter Price">
                                </div>
                                <div class="form-group">
                                    <label>Ảnh</label>
                                    <input type="text" name="img" placeholder="Product Image URL" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="table-data">
              <div class="order">
                  <div class="head">
                      <h3>Danh sách sản phẩm</h3>
                      <i class="fas fa-search"></i>
                      <i class="fas fa-filter"></i>
                  </div>
                  <table id="product">
                      <thead>
                          <tr>
                              <th>Ảnh</th>
                              <th>Tên sản phẩm</th>
                              <th>Giá</th>
                              <th>Hành động</th>
                              <th></th>
                          </tr>
                      </thead>
                  </table>
              </div>
          </div>
      </main>
  </section>
  <script src="js/app.js"></script>
  <script src="js/product.js"></script>

  <script >
var imgUrl = document.querySelector('input[name="img"]').value;
var img = document.createElement('img'); img.src = imgUrl;
document.body.appendChild(img);  
</script>
  
  </body>
</html>
